version: '3'

services:
  web:
    image: ${image_tag}
    #command: touch /var/log/expressstores/app.log
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: EXS_BACKEND
    volumes:
      - .:/EXS-BACKEND
    ports:
      - "8000:8000"
